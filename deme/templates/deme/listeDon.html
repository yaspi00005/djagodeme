{% block body %}
<div class="wrapper">
	<div class="box1">
		<div class="line1">
			<div class="line2 wrapper">

									<td>{{ don.montant }}</td>

 -->
								</tr>
								{% endfor %}
								<tr>
									<td>Total</td>
									<td></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
{% endblock %}

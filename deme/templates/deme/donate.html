{% extends "base.html" %}
{% block body %}
<section class="our-dashbord dashbord bgc-f7 pb50">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-xl-2 dn-992 pl0"></div>
            <div class="col-lg-9 col-xl-10 maxw100flex-992">
                <div class="row">
                    <div class="col-lg-12 mb10">
                        <div class="breadcrumb_content style2">
                            <h2 class="breadcrumb_title">Donner</h2>
                            <p>Pour aider</p>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="my_dashboard_review">
                            <form action="{% url 'donate' id_projet%}" method="post">
                                {% csrf_token %}
                                <div class="row">
<!--                                    <div class="col-xl-2">-->
<!--                                        <h4>Information de votre don</h4>-->
<!--                                    </div>-->
<!--                                    <br>-->
                                    <div class="col-xl-12">
                                        <div class="row">
                                            <div class="col-lg-12 col-xl-12">
                                                <div class="my_profile_setting_input form-group">
                                                    <label for="formGroupExampleInput1">Utilisateur</label>
                                                    {{ form.utilisateur }}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xl-12">
                                        <div class="row">
                                            <div class="col-lg-12 col-xl-12">
                                                <div class="my_profile_setting_input form-group">
                                                    <label for="formGroupExampleInput1">Projet</label>
                                                    {{ form.projet }}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xl-12">
                                        <div class="row">
                                            <div class="col-lg-12 col-xl-12 ">
                                                <div class="my_profile_setting_input form-group">
                                                    <label for="formGroupExampleInput1">Montant</label>
                                                    {{ form.montant }}
                                                </div>
                                            </div>
                                            <div class="col-xl-12 text-right">
                                                <div class="my_profile_setting_input">
                                                    <button type="submit" class="btn btn2">Effectuer le don</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
